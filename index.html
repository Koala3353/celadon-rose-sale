<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celadon Rose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Preload main stylesheet to avoid FOUC; use relative path so GitHub Pages serves from repo base -->
    <link rel="preload" href="src/index.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="src/index.css"></noscript>
    <!-- Minimal inline critical CSS to avoid FOUC before full CSS loads -->
    <style>
      :root { color-scheme: light dark; }
      html,body,#root{height:100%;}
      body{margin:0;font-family: Roboto, system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial; background: #fffafc; color:#1f1720; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
    <!-- Favicon (SVG) served from public/ -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
  </head>
  <body>
    <div id="root"></div>
    <!-- Use relative module path so production build and GitHub Pages resolve correctly -->
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
